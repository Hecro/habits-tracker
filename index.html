<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>habits</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" 
  rel="stylesheet">
  <link rel="icon" href="./assets/plus-icon.svg" type="image/x-icon">
</head>
<body>
  <header>
  <img src="./assets/habits-logo.svg" 
  alt="Logo escrito Habits com quadrados em cima em tons de roxo">
  <button> <img src="./assets/plus-icon.svg" 
    alt="Icone de + dentro do botão"> 
    <div>
      Registrar o meu dia
    </div>
  </button>
  </header>
  <form id="habits">
    <div class="habits-icons">
      <div class="habit" data-name="run">🏃‍♂️</div>
      <div class="habit" data-name="drk-water">💧</div>
      <div class="habit" data-name="workout">💪</div>
      <div class="habit" data-name="sleep">💤</div>
      <div class="habit" data-name="studies">📚</div>
      <div class="habit" data-name="food">🥗</div>
    </div>
    
    <div class="days"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./script.js"></script>
</body>
</html>
